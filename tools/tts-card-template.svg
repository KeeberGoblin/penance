<?xml version="1.0" encoding="UTF-8"?>
<svg width="750" height="1050" viewBox="0 0 750 1050" xmlns="http://www.w3.org/2000/svg">
  <!-- PENANCE: TTS Card Template (Poker Size: 750x1050px) -->
  <!-- This is a TEMPLATE - duplicate and modify for each card -->

  <defs>
    <!-- Brutalist Color Scheme -->
    <style>
      .card-bg { fill: #000000; }
      .card-border { fill: none; stroke: #ffffff; stroke-width: 4; }
      .header-bg { fill: #1a1a1a; }
      .text-title { fill: #ffffff; font-family: 'Courier New', monospace; font-size: 32px; font-weight: bold; text-transform: uppercase; }
      .text-type { fill: #8b0000; font-family: 'Courier New', monospace; font-size: 18px; font-weight: bold; text-transform: uppercase; }
      .text-cost { fill: #d4af37; font-family: 'Courier New', monospace; font-size: 48px; font-weight: bold; }
      .text-body { fill: #cccccc; font-family: 'Courier New', monospace; font-size: 22px; line-height: 1.4; }
      .text-keywords { fill: #666666; font-family: 'Courier New', monospace; font-size: 16px; text-transform: uppercase; }
      .text-flavor { fill: #666666; font-family: 'Courier New', monospace; font-size: 18px; font-style: italic; }
      .accent-line { fill: none; stroke: #8b0000; stroke-width: 2; }
      .accent-gold { fill: none; stroke: #d4af37; stroke-width: 3; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="card-bg" width="750" height="1050"/>

  <!-- Border -->
  <rect class="card-border" x="10" y="10" width="730" height="1030"/>

  <!-- Header Section -->
  <rect class="header-bg" x="20" y="20" width="710" height="120"/>
  <line class="accent-gold" x1="20" y1="140" x2="730" y2="140"/>

  <!-- Card Name -->
  <text class="text-title" x="375" y="75" text-anchor="middle">[CARD NAME]</text>

  <!-- Card Type -->
  <text class="text-type" x="375" y="120" text-anchor="middle">[TYPE: ATTACK / DEFENSE / MOVEMENT / UTILITY]</text>

  <!-- Cost Circle (Top Right) -->
  <circle cx="680" cy="80" r="50" fill="#1a1a1a" stroke="#d4af37" stroke-width="4"/>
  <text class="text-cost" x="680" y="100" text-anchor="middle">[#]</text>
  <text class="text-keywords" x="680" y="125" text-anchor="middle">SP</text>

  <!-- Initiative Badge (Top Left) -->
  <rect x="30" y="30" width="100" height="60" fill="#1a1a1a" stroke="#ffffff" stroke-width="2"/>
  <text class="text-keywords" x="80" y="55" text-anchor="middle">INIT</text>
  <text class="text-cost" x="80" y="85" text-anchor="middle" style="font-size: 32px;">[#]</text>

  <!-- Divider Line -->
  <line class="accent-line" x1="30" y1="160" x2="720" y2="160"/>

  <!-- Card Effect Text Area -->
  <foreignObject x="40" y="180" width="670" height="600">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 'Courier New', monospace; font-size: 22px; color: #cccccc; line-height: 1.6;">
      <p style="margin: 0 0 20px 0;"><strong style="color: #ffffff;">RANGE:</strong> [Melee / Close / Long / Self]</p>
      <p style="margin: 0 0 20px 0;"><strong style="color: #ffffff;">EFFECT:</strong></p>
      <p style="margin: 0 0 20px 0;">[Card effect text goes here. Use concise language. Keywords in CAPS.]</p>
      <p style="margin: 0 0 20px 0; color: #8b0000;"><strong>DAMAGE:</strong> [#] (if applicable)</p>
      <p style="margin: 0 0 20px 0; color: #666666;"><strong>HEAT:</strong> [+# / -#] (if applicable)</p>
    </div>
  </foreignObject>

  <!-- Keywords Section -->
  <rect x="30" y="800" width="690" height="60" fill="#1a1a1a" stroke="#666666" stroke-width="2"/>
  <text class="text-keywords" x="375" y="838" text-anchor="middle">[KEYWORD1 • KEYWORD2 • KEYWORD3]</text>

  <!-- Divider Line -->
  <line class="accent-line" x1="30" y1="880" x2="720" y2="880"/>

  <!-- Flavor Text -->
  <foreignObject x="50" y="900" width="650" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 'Courier New', monospace; font-size: 18px; color: #666666; font-style: italic; text-align: center; line-height: 1.5;">
      <p style="margin: 0;">"[Flavor quote goes here. Keep it brief and evocative.]"</p>
    </div>
  </foreignObject>

  <!-- Footer -->
  <text class="text-keywords" x="375" y="1030" text-anchor="middle" style="font-size: 14px;">PENANCE: ABSOLUTION THROUGH STEEL</text>
</svg>
