<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PENANCE: Card Database</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --black: #000000;
            --white: #ffffff;
            --gray: #333333;
            --light-gray: #666666;
            --blood-red: #8b0000;
            --accent: #d4af37;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background: var(--black);
            color: var(--white);
            line-height: 1.4;
        }

        /* Header */
        .header {
            background: var(--black);
            border-bottom: 2px solid var(--white);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .header-nav {
            display: flex;
            gap: 2rem;
            font-size: 0.875rem;
            align-items: center;
        }

        .header-nav a {
            color: var(--white);
            text-decoration: none;
            border-bottom: 2px solid transparent;
        }

        .header-nav a:hover {
            border-bottom-color: var(--blood-red);
        }

        .deck-builder-btn {
            background: var(--blood-red);
            border: 2px solid var(--white);
            color: var(--white);
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
            text-decoration: none;
            display: inline-block;
        }

        .deck-builder-btn:hover {
            background: var(--white);
            color: var(--black);
        }

        /* Main Layout */
        .container {
            display: grid;
            grid-template-columns: 300px 1fr 400px;
            height: calc(100vh - 80px);
        }

        /* Filters Sidebar */
        .filters {
            background: var(--gray);
            border-right: 2px solid var(--white);
            padding: 1.5rem;
            overflow-y: auto;
        }

        .filter-section {
            margin-bottom: 2rem;
        }

        .filter-title {
            font-size: 0.875rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .filter-search {
            width: 100%;
            background: var(--black);
            border: 2px solid var(--white);
            color: var(--white);
            padding: 0.5rem;
            font-family: inherit;
            font-size: 0.875rem;
        }

        .filter-checkbox {
            display: block;
            margin-bottom: 0.5rem;
            cursor: pointer;
        }

        .filter-checkbox input {
            margin-right: 0.5rem;
        }

        .filter-reset {
            width: 100%;
            background: var(--blood-red);
            border: 2px solid var(--white);
            color: var(--white);
            padding: 0.5rem;
            font-family: inherit;
            font-size: 0.875rem;
            cursor: pointer;
            text-transform: uppercase;
        }

        .filter-reset:hover {
            background: var(--white);
            color: var(--black);
        }

        /* Card Grid */
        .card-list {
            overflow-y: auto;
            padding: 1.5rem;
        }

        .card-count {
            font-size: 0.875rem;
            margin-bottom: 1rem;
            color: var(--light-gray);
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }

        .card-item {
            background: var(--gray);
            border: 2px solid var(--light-gray);
            padding: 1rem;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .card-item:hover {
            border-color: var(--white);
        }

        .card-item.selected {
            border-color: var(--accent);
            background: #222;
        }

        .card-name {
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .card-type {
            font-size: 0.75rem;
            color: var(--light-gray);
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        .card-cost {
            font-size: 0.875rem;
            color: var(--accent);
        }

        /* Card Detail Panel */
        .card-detail {
            background: var(--gray);
            border-left: 2px solid var(--white);
            padding: 2rem;
            overflow-y: auto;
        }

        .card-detail.empty {
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--light-gray);
            text-align: center;
        }

        .detail-header {
            border-bottom: 2px solid var(--white);
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
        }

        .detail-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .detail-type {
            font-size: 0.875rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .detail-section {
            margin-bottom: 1.5rem;
        }

        .detail-label {
            font-size: 0.75rem;
            color: var(--light-gray);
            text-transform: uppercase;
            margin-bottom: 0.25rem;
        }

        .detail-value {
            font-size: 1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            background: var(--black);
            border: 2px solid var(--light-gray);
            padding: 1rem;
            margin: 1rem 0;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--light-gray);
            text-transform: uppercase;
        }

        .card-text {
            background: var(--black);
            border: 2px solid var(--light-gray);
            padding: 1rem;
            margin: 1rem 0;
            line-height: 1.6;
        }

        .card-quote {
            font-style: italic;
            color: var(--light-gray);
            border-left: 3px solid var(--blood-red);
            padding-left: 1rem;
            margin: 1rem 0;
        }

        .tag-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tag {
            background: var(--black);
            border: 1px solid var(--light-gray);
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            text-transform: uppercase;
        }

        /* Card Type Color Coding */
        .tag.attack {
            background: #8b0000;
            border-color: #ff0000;
            color: var(--white);
        }
        .tag.defense {
            background: #003366;
            border-color: #4169e1;
            color: var(--white);
        }
        .tag.movement {
            background: #1a5c1a;
            border-color: #32cd32;
            color: var(--white);
        }
        .tag.support {
            background: #663399;
            border-color: #9370db;
            color: var(--white);
        }
        .tag.utility {
            background: #8b6914;
            border-color: #daa520;
            color: var(--white);
        }
        .tag.passive {
            background: #4b0082;
            border-color: #9932cc;
            color: var(--white);
        }

        /* Faction-based Card Gradients */
        .card-item[data-faction="universal"] {
            background: linear-gradient(135deg, #333333 0%, #1a1a1a 100%);
            border-color: #666666;
        }

        .card-item[data-faction="church"] {
            background: linear-gradient(135deg, #4a0000 0%, #1a1a1a 100%);
            border-color: #8b0000;
        }

        .card-item[data-faction="church"]:hover {
            border-color: #ff0000;
            box-shadow: 0 0 15px rgba(139, 0, 0, 0.5);
        }

        .card-item[data-faction="dwarves"] {
            background: linear-gradient(135deg, #4a3200 0%, #1a1a1a 100%);
            border-color: #8b6914;
        }

        .card-item[data-faction="dwarves"]:hover {
            border-color: #daa520;
            box-shadow: 0 0 15px rgba(218, 165, 32, 0.5);
        }

        .card-item[data-faction="elves"] {
            background: linear-gradient(135deg, #1a3a1a 0%, #1a1a1a 100%);
            border-color: #2d5a2d;
        }

        .card-item[data-faction="elves"]:hover {
            border-color: #32cd32;
            box-shadow: 0 0 15px rgba(50, 205, 50, 0.5);
        }

        .card-item[data-faction="undead"] {
            background: linear-gradient(135deg, #2d1a3a 0%, #1a1a1a 100%);
            border-color: #4b2d5a;
        }

        .card-item[data-faction="undead"]:hover {
            border-color: #8b5fbd;
            box-shadow: 0 0 15px rgba(139, 95, 189, 0.5);
        }

        .card-item[data-faction="fae"] {
            background: linear-gradient(135deg, #3a1a3a 0%, #1a1a1a 100%);
            border-color: #9932cc;
        }

        .card-item[data-faction="fae"]:hover {
            border-color: #ff00ff;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
        }

        .card-item[data-faction="nomads"] {
            background: linear-gradient(135deg, #3a3a1a 0%, #1a1a1a 100%);
            border-color: #8b8b2d;
        }

        .card-item[data-faction="nomads"]:hover {
            border-color: #ffff00;
            box-shadow: 0 0 15px rgba(255, 255, 0, 0.5);
        }

        .card-item[data-faction="merchants"] {
            background: linear-gradient(135deg, #1a3a3a 0%, #1a1a1a 100%);
            border-color: #2d5a5a;
        }

        .card-item[data-faction="merchants"]:hover {
            border-color: #00ced1;
            box-shadow: 0 0 15px rgba(0, 206, 209, 0.5);
        }

        .card-item[data-faction="blighted"] {
            background: linear-gradient(135deg, #3a2a1a 0%, #1a1a1a 100%);
            border-color: #8b5a2d;
        }

        .card-item[data-faction="blighted"]:hover {
            border-color: #d2691e;
            box-shadow: 0 0 15px rgba(210, 105, 30, 0.5);
        }

        .card-item[data-faction="chitinous"] {
            background: linear-gradient(135deg, #1a2a1a 0%, #1a1a1a 100%);
            border-color: #3a5a3a;
        }

        .card-item[data-faction="chitinous"]:hover {
            border-color: #9acd32;
            box-shadow: 0 0 15px rgba(154, 205, 50, 0.5);
        }

        .card-type-badge {
            display: inline-block;
            padding: 0.15rem 0.4rem;
            font-size: 0.65rem;
            font-weight: 700;
            text-transform: uppercase;
            border-radius: 2px;
            margin-bottom: 0.5rem;
        }

        .card-type-badge.attack {
            background: #8b0000;
            color: var(--white);
        }

        .card-type-badge.defense {
            background: #003366;
            color: var(--white);
        }

        .card-type-badge.movement {
            background: #1a5c1a;
            color: var(--white);
        }

        .card-type-badge.support {
            background: #663399;
            color: var(--white);
        }

        .card-type-badge.utility {
            background: #8b6914;
            color: var(--white);
        }

        .card-type-badge.passive {
            background: #4b0082;
            color: var(--white);
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 250px 1fr;
            }

            .card-detail {
                position: fixed;
                top: 80px;
                right: -400px;
                width: 400px;
                height: calc(100vh - 80px);
                transition: right 0.3s;
                z-index: 99;
            }

            .card-detail.active {
                right: 0;
            }
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .filters {
                position: fixed;
                left: -300px;
                width: 300px;
                height: calc(100vh - 80px);
                transition: left 0.3s;
                z-index: 99;
            }

            .filters.active {
                left: 0;
            }

            .card-grid {
                grid-template-columns: 1fr;
            }
        }

</head>

        // Render cards
        function renderCards() {
            const grid = document.getElementById('cardGrid');
            const count = document.getElementById('cardCount');

            grid.innerHTML = '';
            count.textContent = `SHOWING ${filteredCards.length} OF ${cardDatabase.length} CARDS`;

            filteredCards.forEach(card => {
                const cardEl = document.createElement('div');
                cardEl.className = 'card-item';
                cardEl.setAttribute('data-faction', card.faction);
                if (selectedCard && selectedCard.id === card.id) {
                    cardEl.classList.add('selected');
                }

                cardEl.innerHTML = `
                    <div class="card-type-badge ${card.type}">${card.type.toUpperCase()}</div>
                    <div class="card-name">${card.name}</div>
                    <div class="card-cost">COST: ${card.cost} SP</div>
                `;

                cardEl.addEventListener('click', () => selectCard(card));
                grid.appendChild(cardEl);
            });
        }

        // Select card
        function selectCard(card) {
            selectedCard = card;
            renderCards();
            renderDetail(card);
        }

        // Render detail panel
        function renderDetail(card) {
            const detail = document.getElementById('cardDetail');
            detail.classList.remove('empty');

            let statsHTML = '';
            if (card.damage) {
                statsHTML += `
                    <div class="stat-item">
                        <div class="stat-value">${card.damage}</div>
                        <div class="stat-label">DAMAGE</div>
                    </div>
                `;
            }
            if (card.range) {
                statsHTML += `
                    <div class="stat-item">
                        <div class="stat-value">${card.range}</div>
                        <div class="stat-label">RANGE</div>
                    </div>
                `;
            }
            if (card.cost !== undefined) {
                statsHTML += `
                    <div class="stat-item">
                        <div class="stat-value">${card.cost}</div>
                        <div class="stat-label">COST (SP)</div>
                    </div>
                `;
            }
            if (card.heat) {
                statsHTML += `
                    <div class="stat-item">
                        <div class="stat-value">${card.heat}</div>
                        <div class="stat-label">HEAT</div>
                    </div>
                `;
            }

            detail.innerHTML = `
                <div class="detail-header">
                    <div class="detail-title">${card.name}</div>
                    <div class="detail-type">${card.type} • ${card.faction}</div>
                </div>

                ${statsHTML ? `<div class="stats-grid">${statsHTML}</div>` : ''}

                <div class="detail-section">
                    <div class="detail-label">INITIATIVE</div>
                    <div class="detail-value">${card.initiative}</div>
                </div>

                <div class="card-text">${card.effect}</div>

                ${card.quote ? `<div class="card-quote">"${card.quote}"</div>` : ''}

                <div class="detail-section">
                    <div class="detail-label">KEYWORDS</div>
                    <div class="tag-list">
                        ${card.keywords.map(k => {
                            // Color-code tags based on type
                            let tagClass = 'tag';
                            if (k === 'attack' || k === 'melee' || k === 'ranged') tagClass += ' attack';
                            else if (k === 'defense' || k === 'armor' || k === 'shield') tagClass += ' defense';
                            else if (k === 'movement') tagClass += ' movement';
                            else if (k === 'support' || k === 'ally' || k === 'healing') tagClass += ' support';
                            else if (k === 'utility' || k === 'heat' || k === 'draw') tagClass += ' utility';
                            else if (k === 'passive' || k === 'permanent') tagClass += ' passive';
                            return `<span class="${tagClass}">${k}</span>`;
                        }).join('')}
                    </div>
                </div>
            `;
        }

        // Setup filters
        function setupFilters() {
            const searchInput = document.getElementById('searchInput');
            const typeFilters = document.querySelectorAll('.type-filter');
            const factionFilters = document.querySelectorAll('.faction-filter');
            const costFilters = document.querySelectorAll('.cost-filter');
            const resetBtn = document.getElementById('resetFilters');

            searchInput.addEventListener('input', applyFilters);
            typeFilters.forEach(f => f.addEventListener('change', applyFilters));
            factionFilters.forEach(f => f.addEventListener('change', applyFilters));
            costFilters.forEach(f => f.addEventListener('change', applyFilters));
            resetBtn.addEventListener('click', resetFilters);
        }

        // Apply filters
        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const selectedTypes = Array.from(document.querySelectorAll('.type-filter:checked')).map(f => f.value);
            const selectedFactions = Array.from(document.querySelectorAll('.faction-filter:checked')).map(f => f.value);
            const selectedCosts = Array.from(document.querySelectorAll('.cost-filter:checked')).map(f => f.value);

            filteredCards = cardDatabase.filter(card => {
                // Search filter
                if (searchTerm && !card.name.toLowerCase().includes(searchTerm) &&
                    !card.effect.toLowerCase().includes(searchTerm)) {
                    return false;
                }

                // Type filter
                if (selectedTypes.length > 0 && !selectedTypes.includes(card.type)) {
                    return false;
                }

                // Faction filter
                if (selectedFactions.length > 0 && !selectedFactions.includes(card.faction)) {
                    return false;
                }

                // Cost filter
                if (selectedCosts.length > 0) {
                    const costStr = card.cost >= 4 ? '4' : card.cost.toString();
                    if (!selectedCosts.includes(costStr)) {
                        return false;
                    }
                }

                return true;
            });

            renderCards();
        }

        // Reset filters
        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.querySelectorAll('.type-filter, .faction-filter, .cost-filter').forEach(f => {
                f.checked = false;
            });
            applyFilters();
        }
