        /* Header */
        .header {
            background: var(--black);
            border-bottom: 2px solid var(--white);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .header-nav {
            display: flex;
            gap: 2rem;
            font-size: 0.875rem;
        }

        .header-nav a {
            color: var(--white);
            text-decoration: none;
            border-bottom: 2px solid transparent;
        }

        .header-nav a:hover {
            border-bottom-color: var(--blood-red);
        }

        /* Main Layout */
        .container {
            display: grid;
            grid-template-columns: 300px 1fr 400px;
            height: calc(100vh - 80px);
        }

        /* Filters Sidebar */
        .filters {
            background: var(--gray);
            border-right: 2px solid var(--white);
            padding: 1.5rem;
            overflow-y: auto;
        }

        .filter-section {
            margin-bottom: 2rem;
        }

        .filter-title {
            font-size: 0.875rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .filter-search {
            width: 100%;
            background: var(--black);
            border: 2px solid var(--white);
            color: var(--white);
            padding: 0.5rem;
            font-family: inherit;
            font-size: 0.875rem;
        }

        .filter-checkbox {
            display: block;
            margin-bottom: 0.5rem;
            cursor: pointer;
        }

        .filter-checkbox input {
            margin-right: 0.5rem;
        }

        .filter-reset {
            width: 100%;
            background: var(--blood-red);
            border: 2px solid var(--white);
            color: var(--white);
            padding: 0.5rem;
            font-family: inherit;
            font-size: 0.875rem;
            cursor: pointer;
            text-transform: uppercase;
        }

        .filter-reset:hover {
            background: var(--white);
            color: var(--black);
        }

        /* Card Grid */
        .card-list {
            overflow-y: auto;
            padding: 1.5rem;
        }

        .card-count {
            font-size: 0.875rem;
            margin-bottom: 1rem;
            color: var(--light-gray);
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }

        .card-item {
            background: var(--gray);
            border: 2px solid var(--light-gray);
            padding: 1rem;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .card-item:hover {
            border-color: var(--white);
        }

        .card-item.selected {
            border-color: var(--accent);
            background: #222;
        }

        .card-name {
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .card-type {
            font-size: 0.75rem;
            color: var(--light-gray);
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        .card-cost {
            font-size: 0.875rem;
            color: var(--accent);
        }

        /* Card Detail Panel */
        .card-detail {
            background: var(--gray);
            border-left: 2px solid var(--white);
            padding: 2rem;
            overflow-y: auto;
        }

        .card-detail.empty {
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--light-gray);
            text-align: center;
        }

        .detail-header {
            border-bottom: 2px solid var(--white);
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
        }

        .detail-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .detail-type {
            font-size: 0.875rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 0.1em;

        }

        .detail-label {
            font-size: 0.75rem;
            color: var(--light-gray);
            text-transform: uppercase;
            margin-bottom: 0.25rem;
        }

        .detail-value {
            font-size: 1rem;
        }

            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            background: var(--black);
            border: 2px solid var(--light-gray);
            padding: 1rem;
            margin: 1rem 0;

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--light-gray);
            text-transform: uppercase;

            background: var(--black);
            border: 2px solid var(--light-gray);
            padding: 1rem;
            margin: 1rem 0;
            line-height: 1.6;

            color: var(--light-gray);
            border-left: 3px solid var(--blood-red);
            padding-left: 1rem;
            margin: 1rem 0;
        }

        .tag-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;

            background: var(--black);
            border: 1px solid var(--light-gray);
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            text-transform: uppercase;
        }

                z-index: 99;

        // Initialize

        // Render cards
        function renderCards() {
            const grid = document.getElementById('cardGrid');
            const count = document.getElementById('cardCount');

            grid.innerHTML = '';
            count.textContent = `SHOWING ${filteredCards.length} OF ${cardDatabase.length} CARDS`;

            filteredCards.forEach(card => {
                const cardEl = document.createElement('div');
                cardEl.className = 'card-item';
                if (selectedCard && selectedCard.id === card.id) {
                    cardEl.classList.add('selected');
                }

                cardEl.innerHTML = `
                    <div class="card-name">${card.name}</div>
                    <div class="card-type">${card.type.toUpperCase()}</div>
                    <div class="card-cost">COST: ${card.cost} SP</div>
                `;

                cardEl.addEventListener('click', () => selectCard(card));
                grid.appendChild(cardEl);
            });
        }

        // Select card
        function selectCard(card) {
            selectedCard = card;
            renderCards();
            renderDetail(card);
        }

        // Render detail panel
        function renderDetail(card) {
            const detail = document.getElementById('cardDetail');
            detail.classList.remove('empty');

            let statsHTML = '';
            if (card.damage) {
                statsHTML += `
                    <div class="stat-item">
                        <div class="stat-value">${card.damage}</div>
                        <div class="stat-label">DAMAGE</div>
                    </div>
                `;
            }
            if (card.range) {
                statsHTML += `
                    <div class="stat-item">
                        <div class="stat-value">${card.range}</div>
                        <div class="stat-label">RANGE</div>
                    </div>
                `;
            }
            if (card.cost !== undefined) {
                statsHTML += `
                    <div class="stat-item">
                        <div class="stat-value">${card.cost}</div>
                        <div class="stat-label">COST (SP)</div>
                    </div>
                `;
            }
            if (card.heat) {
                statsHTML += `
                    <div class="stat-item">
                        <div class="stat-value">${card.heat}</div>
                        <div class="stat-label">HEAT</div>
                    </div>
                `;
            }

            detail.innerHTML = `
                <div class="detail-header">
                    <div class="detail-title">${card.name}</div>
                    <div class="detail-type">${card.type} • ${card.faction}</div>
                </div>

                ${statsHTML ? `<div class="stats-grid">${statsHTML}</div>` : ''}

                <div class="detail-section">
                    <div class="detail-label">INITIATIVE</div>
                    <div class="detail-value">${card.initiative}</div>
                </div>

                <div class="card-text">${card.effect}</div>

                ${card.quote ? `<div class="card-quote">"${card.quote}"</div>` : ''}

                <div class="detail-section">
                    <div class="detail-label">KEYWORDS</div>
                    <div class="tag-list">
                        ${card.keywords.map(k => `<span class="tag">${k}</span>`).join('')}
                    </div>
                </div>
            `;
        }

        // Setup filters
        function setupFilters() {
            const searchInput = document.getElementById('searchInput');
            const typeFilters = document.querySelectorAll('.type-filter');
            const factionFilters = document.querySelectorAll('.faction-filter');
            const costFilters = document.querySelectorAll('.cost-filter');
            const resetBtn = document.getElementById('resetFilters');

            searchInput.addEventListener('input', applyFilters);
            typeFilters.forEach(f => f.addEventListener('change', applyFilters));
            factionFilters.forEach(f => f.addEventListener('change', applyFilters));
            costFilters.forEach(f => f.addEventListener('change', applyFilters));
            resetBtn.addEventListener('click', resetFilters);
        }

        // Apply filters
        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const selectedTypes = Array.from(document.querySelectorAll('.type-filter:checked')).map(f => f.value);
            const selectedFactions = Array.from(document.querySelectorAll('.faction-filter:checked')).map(f => f.value);
            const selectedCosts = Array.from(document.querySelectorAll('.cost-filter:checked')).map(f => f.value);

            filteredCards = cardDatabase.filter(card => {
                // Search filter
                if (searchTerm && !card.name.toLowerCase().includes(searchTerm) &&
                    !card.effect.toLowerCase().includes(searchTerm)) {
                    return false;
                }

                // Type filter
                if (selectedTypes.length > 0 && !selectedTypes.includes(card.type)) {
                    return false;
                }

                // Faction filter
                if (selectedFactions.length > 0 && !selectedFactions.includes(card.faction)) {
                    return false;
                }

                // Cost filter
                if (selectedCosts.length > 0) {
                    const costStr = card.cost >= 4 ? '4' : card.cost.toString();
                    if (!selectedCosts.includes(costStr)) {
                        return false;
                    }
                }

                return true;
            });

            renderCards();
        }

        // Reset filters
        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.querySelectorAll('.type-filter, .faction-filter, .cost-filter').forEach(f => {
                f.checked = false;
            });
            applyFilters();
        }
